<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JavaScript/app.js"></script>
</head>
<body>
    <h1 id="heading">Library</h1>
    <div class="addBtn">
        <button type="button" id="add-btn">New Book</button>
    </div>



    <div class="popup">
        <h1>Add new book</h1>
        <input type="text" placeholder="Book name..." class="title-input" required>
        <input type="text" placeholder="Author..." class="author-input" required>
        <input type="number" placeholder="Pages..." class="pages-input" required>
        <button type="submit" id="submitBtn">Add</button>
        <button type="submit" id="closeFormBtn">Close</button>
    </div>

    <div class="books-grid">

    </div>

    
</body>
</html>
